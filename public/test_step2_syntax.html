<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Syntax Test - Step 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Step 2 JavaScript Syntax Test</h1>
    <p>Check browser console (F12) for any JavaScript errors.</p>
    
    <div class="table-responsive">
        <table class="table table-bordered" id="participantsTable">
            <thead class="table-light">
                <tr>
                    <th>Role</th>
                    <th>Name/Function</th>
                    <th>Organization</th>
                    <th>Contact info</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="participantsTableBody">
                <tr>
                    <td><input type="text" class="form-control" name="participants[0][role]" value="Project Leader" placeholder="Role"></td>
                    <td><input type="text" class="form-control" name="participants[0][name]" placeholder="Name/Function"></td>
                    <td><input type="text" class="form-control" name="participants[0][organization]" placeholder="Organization"></td>
                    <td><input type="text" class="form-control" name="participants[0][contact_info]" placeholder="Email/phone"></td>
                    <td><button type="button" class="btn btn-sm btn-outline-danger" onclick="removeParticipantRow(this)"><i class="fas fa-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <button type="button" class="btn btn-primary" onclick="addParticipant()">
        <i class="fas fa-plus"></i> Add participant
    </button>
    
    <div class="mt-4">
        <p><strong>Status:</strong> <span id="status">Loading...</span></p>
        <button onclick="testFunctions()" class="btn btn-success">Test Functions</button>
    </div>

    <script>
    let participantIndex = 1; // Starting with 1 since we have 1 existing row

    function addParticipant() {
        const tableBody = document.getElementById('participantsTableBody');
        const row = document.createElement('tr');
        row.innerHTML = 
            '<td><input type="text" class="form-control" name="participants[' + participantIndex + '][role]" placeholder="Role"></td>' +
            '<td><input type="text" class="form-control" name="participants[' + participantIndex + '][name]" placeholder="Name/Function"></td>' +
            '<td><input type="text" class="form-control" name="participants[' + participantIndex + '][organization]" placeholder="Organization"></td>' +
            '<td><input type="text" class="form-control" name="participants[' + participantIndex + '][contact_info]" placeholder="Email/phone"></td>' +
            '<td><button type="button" class="btn btn-sm btn-outline-danger" onclick="removeParticipantRow(this)"><i class="fas fa-trash"></i></button></td>';
        tableBody.appendChild(row);
        participantIndex++;
        
        // Focus on the first input of the new row
        setTimeout(function() {
            row.querySelector('input').focus();
        }, 100);
    }

    function removeParticipantRow(button) {
        if (confirm('Are you sure you want to remove this participant?')) {
            const row = button.closest('tr');
            row.remove();
            
            // Simple reindexing - just update the global counter
            updateParticipantCounter();
        }
    }

    function updateParticipantCounter() {
        const rows = document.querySelectorAll('#participantsTableBody tr');
        participantIndex = rows.length;
    }

    // Prevent form submission on Enter key in table inputs
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('#participantsTable input');
        inputs.forEach(function(input) {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    // Move to next input or add new row if on last input
                    const nextSibling = this.parentElement.nextElementSibling;
                    const nextInput = nextSibling ? nextSibling.querySelector('input') : null;
                    if (nextInput) {
                        nextInput.focus();
                    } else {
                        // If on last column, go to next row or add new row
                        const currentRow = this.closest('tr');
                        const nextRow = currentRow.nextElementSibling;
                        if (nextRow) {
                            nextRow.querySelector('input').focus();
                        } else {
                            addParticipant();
                            setTimeout(function() {
                                const newRow = document.getElementById('participantsTableBody').lastElementChild;
                                newRow.querySelector('input').focus();
                            }, 100);
                        }
                    }
                }
            });
        });
        
        // Update status
        document.getElementById('status').textContent = 'JavaScript loaded successfully';
        document.getElementById('status').style.color = 'green';
    });
    
    function testFunctions() {
        console.log('Testing addParticipant...');
        addParticipant();
        
        console.log('Testing removeParticipantRow...');
        const buttons = document.querySelectorAll('.btn-outline-danger');
        if (buttons.length > 0) {
            console.log('Found ' + buttons.length + ' delete buttons');
        }
        
        console.log('All functions are defined and working');
        alert('Functions test completed. Check console for details.');
    }
    </script>
</body>
</html>
